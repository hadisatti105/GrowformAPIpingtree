<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MVA Call Ping Tree Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">MVA Call Ping Tree Form</h2>

    <form id="leadForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number *</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email">
      </div>

      <div class="mb-3">
        <label for="zip" class="form-label">Zip Code</label>
        <input type="text" class="form-control" id="zip">
      </div>

      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state">
      </div>

      <div class="mb-3">
        <label for="trustedForm" class="form-label">Trusted Form Token</label>
        <input type="text" class="form-control" id="trustedForm">
      </div>

      <div class="mb-3">
        <label for="jornayaId" class="form-label">Jornaya Lead ID</label>
        <input type="text" class="form-control" id="jornayaId">
      </div>

      <div class="mb-3">
        <label for="ipAddress" class="form-label">IP Address</label>
        <input type="text" class="form-control" id="ipAddress" value="1.2.3.4">
      </div>

      <button type="submit" class="btn btn-primary">Submit Ping</button>
    </form>

    <div id="responseMsg" class="alert mt-4 d-none"></div>
  </div>

  <script>
    document.getElementById('leadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        zip: document.getElementById('zip').value,
        state: document.getElementById('state').value,
        trustedForm: document.getElementById('trustedForm').value,
        jornayaId: document.getElementById('jornayaId').value,
        ipAddress: document.getElementById('ipAddress').value
      };

      const resMsg = document.getElementById('responseMsg');

      try {
        const response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        resMsg.classList.remove('d-none', 'alert-success', 'alert-danger');

        if (response.ok) {
          resMsg.classList.add('alert-success');
          resMsg.innerHTML = `
            ✅ <strong>Ping Accepted!</strong><br>
            Transfer Number: <strong>${result.transferNumber}</strong><br>
            Ping ID: ${result.pingId}
          `;
        } else {
          resMsg.classList.add('alert-danger');
          resMsg.innerHTML = `❌ <strong>Ping Rejected:</strong> ${result.message || 'Unknown error'}`;
        }
      } catch (error) {
        resMsg.classList.remove('d-none');
        resMsg.classList.add('alert-danger');
        resMsg.textContent = `❌ Network Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
